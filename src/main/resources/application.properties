spring.application.name=learn-docker-app

# DB configuration
#spring.datasource.url=jdbc:mysql://localhost:3306/spring_security
#spring.datasource.username=robert
#spring.datasource.password=@Google@

spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.jpa.show-sql=true

# it ensures schema/data SQL scripts always run, but it doesn?t solve the container startup timing problem.
spring.sql.init.mode=always
spring.sql.init.platform=mysql
spring.jpa.defer-datasource-initialization=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#spring-profile active
spring.profiles.active=local